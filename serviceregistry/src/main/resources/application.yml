spring:
  application:
    name: serviceregistry

server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://serviceregistry:8761/eureka
  instance:
    hostname: serviceregistry
    instance-id: ${spring.application.name}:${random.value}
